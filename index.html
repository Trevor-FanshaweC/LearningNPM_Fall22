<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Learning NPM and SASS</title>
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <article>
            <h1 class="user-name"></h1>
            <aside class="user-bio"></aside>
        </article>
    </main>

    <footer>
        <nav class="subnav">
            <ul>
                <li>one</li>
                <li>two</li>
            </ul>
        </nav>
    </footer>

    <!-- your JS always goes here -->
    <!-- make the JS file wait to be parsed with the defer attribute (last thing the DOM engine reads)-->

    <!-- the type attribute tells the JS engine that we're using modules (standalone JS files) -->
    <!-- <script src="js/modules/data.js"></script> -->
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
